<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=+prompt("Nhập 1 số nguyên")
    let a=0;
    let b=1;
    let sotieptheo="";
    for (let i = 0; i <=n ; i++) {
        document.write(a+"<br>")
        sotieptheo = a + b;
        a = b;
        b = sotieptheo;
    }
</script>
</body>
</html>
