<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<b>Tam gi치c 1:</b><br>
<br>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*")
        }
        document.write("<br>")
    }
</script>
<br>
<b>Tam gi치c 2:</b>
<br>
<br>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 5; j >= i; j--) {
            document.write("*")
        }
        document.write("<br>")
    }
</script>
<br>
<b>Tam gi치c 3:</b>
<br>
<br>
<script>
    for (let i = 1; i <= 5; i++) {
        let dong = "";
        for (let j = 1; j <= (5 - i); j++) {
            dong += " ";
        }
        for (let j = 1; j <= i; j++) {
            dong += "*";
        }
        document.write(dong + "<br>");
    }
</script>
<br>
<b>Tam gi치c 4:</b>
<br>
<script>
    for (let i = 1; i <= 5; i++) {
        let dong = "";
        for (let j = 5; j >=i ; j--) {
            dong +="*";
        }
        for (let j = 5; j >=(5-i) ; j--) {
            dong +=" "
        }
        document.write(dong+"<br>")
    }
</script>
</body>
</html>
